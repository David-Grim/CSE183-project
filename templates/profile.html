[[extend 'layout.html']]
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body style="background-color: white">
<section class="hero is-dark is full">
  <div class="hero-body">
    <figure class="image is-64x64">
        <img class="is-rounded" src=[[=URL('download',profile.avatar)]]> <!-- old placeholder gfx: src="https://bulma.io/images/placeholders/128x128.png" -->
    </figure>
    <p class="title">
      Profile
                     <a class="button is-primary"  href="[[=URL('edit_profile')]]">
                     <span class="icon"><i class="fa fa-fw fa-edit"></i></span>
                </a>
    </p>
      <p>
        <table class="table is-striped is-fullwidth">
            <tr>
                <th>[[=user["username"] ]]</th>  
            </tr>
            <tr>
                <th><i>[[=profile.bio]]
				</i></th>
            </tr>
            <tr>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Top Five Songs</th>
                            <th>Song</th>
                            <th>Artist</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <th>Song 1</th>
                            <th>Artist 1</th>
                        </tr>
                        <tr>
                            <th>2</th>
                            <th>Song 2</th>
                            <th>Blur</th>
                        </tr>
                        <tr>
                            <th>3</th>
                            <th>Song 3</th>
                            <th>Artist 3</th>
							 </tr>
                        <tr>
                            <th>4</th>
                            <th>Song 4</th>
                            <th>Artist 4</th>
                        </tr>
                        <tr>
                            <th>5</th>
                            <th>Song 5</th>
                            <th>Artist 5</th>
                        </tr>
                    </tbody>
                </table>
            </tr>
            
        </table>

      </p>

  </div>
</section>

</body>
