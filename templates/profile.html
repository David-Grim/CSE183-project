[[extend 'layout.html']]
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body style="background-color: white">
<section class="hero  is full">
  <div class="hero-body">
    <figure class="image is-64x64">
        <img class="is-rounded" src=[[=URL('download',profile.avatar)]]> <!-- old placeholder gfx: src="https://bulma.io/images/placeholders/128x128.png" -->
    </figure>
    <p class="title has-text-white">
      Profile
                     <a class="button is-primary"  href="[[=URL('edit_profile')]]">
                     <span class="icon"><i class="fa fa-fw fa-edit"></i></span>
                </a>
    </p>
      <p>
        <table class="table is-striped is-fullwidth">
            <tr>
                <th>[[=user["username"] ]]</th>  
            </tr>
            <tr>
                <th><i>[[=profile.bio]]
				</i></th>
            </tr>
            <tr>
            </tr>
        </table>
      </p>

  </div>
</section>
<div class="section">
    <div class="tile is-ancestor is-vertical">
        <div class = "title has-text-white">Comment History:</div>
        [[for comment in comments:]]
        <div class="tile notification is-light is-child is-size-5">
            <div>[[=comment.post_text]]</div>
            <a class="button is-link is-pulled-right"  href="[[=URL('song', comment.song_id)]]">
                Go to song
                </a>
        </div>
 [[pass]]
    </div>
</div>
</body>
